<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container"></div>
    <div id="menu">
        <h1>Etch a sketch</h1>
        <div id="color-mode-container">
            <button id="create-grid">New grid</button>
            <button id="eraser">Eraser</button>
            <div class="centre-align-input">
                <label for="pen-color-picker">Pen color</label>
                <input type="color" id="pen-color-picker">
            </div>
            <div class="centre-align-input">
                <label for="canvas-color-picker">Canvas color</label>
                <input type="color" id="canvas-color-picker" value="#ffffff">
            </div>
            <button id="rainbow-pen">Rainbow pen</button>
        </div>
    </div>
</body>

</html>
